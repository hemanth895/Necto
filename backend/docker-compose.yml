services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: necto
      DB_PASSWORD: necto
      DB_NAME: necto_db
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-necto-jwt-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: necto
      POSTGRES_PASSWORD: necto
      POSTGRES_DB: necto_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U necto -d necto_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
